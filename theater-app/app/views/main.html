<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="./#/">Private Theater</a>
  </div>
  <div class="collapse navbar-collapse">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input style="width: 300px;" type="text" class="form-control" placeholder="Type a title, gender, year, keyword, ..." ng-model="query">
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
      <li class="dropdown">
        <a style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown">{{user.email}} <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/#/profile">Profile</a></li>
          <li ng-if="{{user.role === 'ADMIN'}}"><a href="/admin/#/">Profile</a></li>
          <li class="divider"></li>
          <li><a href="/logout">Log out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <label>Order by</label>
  <select ng-model="orderProp">
    <option value="year">Year</option>
    <option value="name">Name</option>
  </select>
  <label>Reverse</label>
  <input type="checkbox" ng-model="reverse"/>
  <ul class="movies">
    <li ng-repeat="movie in movies | filter:query | orderBy:orderProp:reverse">
      <a href="#/movies/{{movie.id}}" class="thumb"><img class="img-thumbnail movie" ng-src="{{movie.imageUrl}}"></a>
      <div class="description">
        <a href="#/movies/{{movie.id}}" class="title">{{movie.name}} ({{movie.year}})</a>
      </div>
    </li>
  </ul>
</div>
