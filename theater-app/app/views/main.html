<div class="container">
  <label>Order by</label>
  <select ng-model="orderProp">
    <option value="year">Year</option>
    <option value="name">Name</option>
  </select>
  <label>Reverse</label>
  <input type="checkbox" ng-model="reverse"/>
  <ul class="movies">
    <li ng-repeat="movie in movies | filter:query | orderBy:orderProp:reverse">
      <a ng-href="/#/movies/{{movie.id}}/0" class="thumb"><img class="img-thumbnail movie" ng-src="{{movie.imageUrl}}"></a>
      <div class="description">
        <a ng-href="/#/movies/{{movie.id}}/0" class="title">{{movie.name}} ({{movie.year}})</a>
      </div>
    </li>
  </ul>
</div>
